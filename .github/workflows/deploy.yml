name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.12'

jobs:
  deploy-infrastructure:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install CDK dependencies
        working-directory: infrastructure
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install CDK CLI
        run: npm install -g aws-cdk@2.150.0
      
      - name: CDK Synth (Validate)
        working-directory: infrastructure
        run: |
          echo "Validating CDK infrastructure templates..."
          python app.py
          echo "‚úÖ CDK synthesis successful"
      
      - name: Configure AWS credentials (if available)
        if: ${{ secrets.AWS_ROLE_ARN != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true
      
      - name: CDK Diff (if AWS configured)
        if: ${{ secrets.AWS_ROLE_ARN != '' }}
        working-directory: infrastructure
        run: cdk diff --all || true
        continue-on-error: true
      
      - name: CDK Deploy (if AWS configured)
        if: ${{ github.ref == 'refs/heads/main' && secrets.AWS_ROLE_ARN != '' }}
        working-directory: infrastructure
        run: |
          echo "Deploying infrastructure to AWS..."
          cdk deploy --all --require-approval never
        continue-on-error: true
      
      - name: AWS Setup Reminder
        if: ${{ secrets.AWS_ROLE_ARN == '' }}
        run: |
          echo "‚ö†Ô∏è  AWS_ROLE_ARN secret not configured"
          echo "üìù See docs/aws-setup-guide.md for setup instructions"
          echo "üí° CDK validation passed - infrastructure is ready to deploy"
          echo ""
          echo "To enable AWS deployment, add GitHub secret:"
          echo "  Name: AWS_ROLE_ARN"
          echo "  Value: arn:aws:iam::ACCOUNT:role/GitHubActionsSolarisPOC"

  deploy-lambda:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: secrets.AWS_ROLE_ARN != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
