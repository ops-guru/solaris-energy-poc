name: Deploy Infrastructure

on:
  push:
    branches:
      - main
      - LangGraph_implementation
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.12'
  BEDROCK_GUARDRAIL_ID: ${{ secrets.BEDROCK_GUARDRAIL_ID }}
  BEDROCK_GUARDRAIL_VERSION: ${{ secrets.BEDROCK_GUARDRAIL_VERSION }}

jobs:
  deploy-infrastructure:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    
    outputs:
      aws_configured: ${{ steps.check-aws.outputs.aws_configured }}
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install CDK dependencies
        working-directory: infrastructure
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install CDK CLI
        run: npm install -g aws-cdk@2.150.0
      
      - name: CDK Synth (Validate)
        working-directory: infrastructure
        run: |
          echo "Validating CDK infrastructure templates..."
          if [ -n "${BEDROCK_GUARDRAIL_ID}" ]; then
            echo "Using Bedrock Guardrail ID ${BEDROCK_GUARDRAIL_ID}" 
          else
            echo "No Bedrock Guardrail ID supplied; guardrails disabled for this run"
          fi
          python app.py
          echo "‚úÖ CDK synthesis successful"
      
      - name: Check AWS Role ARN
        id: check-aws
        run: |
          if [ -n "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "aws_configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ AWS_ROLE_ARN secret is configured"
          else
            echo "aws_configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  AWS_ROLE_ARN secret not configured"
          fi
      
      - name: Configure AWS credentials
        if: steps.check-aws.outputs.aws_configured == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: CDK Diff (if AWS configured)
        if: steps.check-aws.outputs.aws_configured == 'true'
        working-directory: infrastructure
        run: cdk diff --all || true
        continue-on-error: true
      
      - name: CDK Deploy (if AWS configured)
        if: steps.check-aws.outputs.aws_configured == 'true'
        working-directory: infrastructure
        run: |
          echo "Deploying infrastructure to AWS..."
          cdk deploy --all --require-approval never
      
      - name: AWS Setup Reminder
        if: steps.check-aws.outputs.aws_configured == 'false'
        run: |
          echo "‚ö†Ô∏è  AWS_ROLE_ARN secret not configured"
          echo "üìù See docs/aws-setup-guide.md for setup instructions"
          echo "üí° CDK validation passed - infrastructure is ready to deploy"
          echo ""
          echo "To enable AWS deployment, add GitHub secret:"
          echo "  Name: AWS_ROLE_ARN"
          echo "  Value: arn:aws:iam::ACCOUNT:role/GitHubActionsSolarisPOC"

  deploy-lambda:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: needs.deploy-infrastructure.outputs.aws_configured == 'true'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Package and deploy Lambda functions
